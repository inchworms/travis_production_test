language: cpp
osx_image: xcode8.2
dist: trusty
sudo: required

matrix:
  exclude:
    - os: linux
    - os: osx

  include:
  - os: linux
    env: BUILD_TYPE=Debug OSSIA_STATIC=0
  - os: linux
    env: BUILD_TYPE=Debug OSSIA_STATIC=1
  - os: linux
    env: BUILD_TYPE=Release OSSIA_STATIC=0
  - os: linux
    env: BUILD_TYPE=Release OSSIA_STATIC=1

  - os: osx
    env: BUILD_TYPE=Debug OSSIA_STATIC=0
  - os: osx
    env: BUILD_TYPE=Debug OSSIA_STATIC=1
  - os: osx
    env: BUILD_TYPE=Release OSSIA_STATIC=0
  - os: osx
    env: BUILD_TYPE=Release OSSIA_STATIC=1

  - os: linux
    env: BUILD_TYPE=Coverage

  - os: linux
    env: BUILD_TYPE=Docs

install:
  - true
   
 script:
  - uname -a
